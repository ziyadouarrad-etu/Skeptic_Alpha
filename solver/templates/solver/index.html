{% extends "base.html" %} {% block content %}
<div class="flex flex-col sm:flex-row gap-4 justify-center mt-8">
  <a
    href="{% url 'analytics' %}"
    class="inline-flex items-center justify-center px-8 py-3 border border-slate-200 dark:border-slate-700 text-base font-bold rounded-2xl text-slate-600 dark:text-slate-300 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 transition-all shadow-sm group"
  >
    View Analysis
    <svg
      class="w-5 h-5 ml-2 text-orange-500 transform group-hover:translate-x-1 transition-transform"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M13 7l5 5m0 0l-5 5m5-5H6"
      />
    </svg>
  </a>
</div>
<div class="max-w-4xl mx-auto pt-24 px-6">
  <div class="text-center mb-12">
    <h1
      class="text-6xl font-black text-slate-900 dark:text-white tracking-tighter mb-2"
    >
      üõ°Ô∏è Skeptical Alpha
    </h1>
    <p class="text-slate-500 dark:text-slate-400 text-lg">
      Formal Verification Engine for ENSAM Engineers
    </p>
  </div>

  <form method="POST" action="{% url 'solve' %}" id="solve-form">
    {% csrf_token %}
    <div
      class="bg-white dark:bg-slate-800 rounded-3xl shadow-2xl border border-slate-200 dark:border-slate-700 overflow-hidden"
    >
      <div class="p-4 border-b border-slate-100 dark:border-slate-700">
        <math-field id="mf"></math-field>
        <input type="hidden" name="query" id="query-input" />
      </div>
      <button
        type="submit"
        id="solve-btn"
        class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-5 transition-all"
      >
        == SOLVE PROBLEM ==
      </button>
    </div>
  </form>
</div>

<script>
  const form = document.getElementById("solve-form");
  const mf = document.getElementById("mf");
  const queryInput = document.getElementById("query-input");

  form.onsubmit = () => {
    queryInput.value = mf.getValue();
    document.getElementById("solve-btn").innerText = "SOLVING...";
    return true;
  };
</script>
{% endblock %}
